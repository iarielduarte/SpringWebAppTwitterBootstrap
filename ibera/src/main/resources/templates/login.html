<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/login.css}" rel="stylesheet" />
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

  </head>

  <body>

    <div class="container">
      <form class="form-signin" action="#" th:action="@{/logincheck}" th:object="${userCredentials}" method="post">
        <h2 class="form-signin-heading">Inicio de Sesión</h2>
        <label for="usuario" class="sr-only">Usuario</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" th:field="*{username}"/>
        <label for="pass" class="sr-only">Contraseña</label>
        <input type="password" id="pass" class="form-control" placeholder="Contraseña" th:field="*{password}"/>
        <div th:if="${error != null}" class="alert alert-danger" role="alert">Usuario o contraseña invalida.</div>
        <div th:if="${logout != null}" class="alert alert-info" role="alert">Sesión finalizada con éxito.</div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
        	<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Iniciar Sesión
        </button>
      </form>

    </div> <!-- /container -->

</body>
</html>
